<div class='card'>
  <div class='card-header'>
    <div class="row">
      <div class="col-4">{{pageTitle}} </div>
      <div class="col-8 pull-right"><img [src]="member.thumbnail" alt="No user generated" class="img-thumbnail"></div>
    </div>
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>First Name:</div>
          <input type="text" class="form-control" [value]="member.firstName">
        </div>
        <div class='row'>
          <div class='col-md-4'>Last Name:</div>
          <input type="text" class="form-control" [value]="member.lastName">
        </div>
        <div class='row'>
          <div class='col-md-4'>Age:</div>
          <input type="text" class="form-control" [value]="member.age">
        </div>
        <div class='row'>
          <div class='col-md-4'>Email:</div>
          <input type="email" class="form-control" [value]="member.email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class='row'>
          <div class='col-md-4'>Gender:</div>
          <input type="text" class="form-control" [value]="member.gender">
        </div>
        <div class='row'>
          <div class='col-md-4'>Dob:</div>
          <input type="text" class="form-control" [value]="member.dob">
        </div>
        <div class='row'>
          <div class='col-md-4'>Phone:</div>
          <input type="text" class="form-control" [value]="member.phone">
        </div>
        <div class='row'>
          <div class='col-md-4'>Address:</div>
          <input type="text" class="form-control" [value]="member.address">
        </div>
        <div class='row'>
          <div class='col-md-4'>City:</div>
          <input type="text" class="form-control" [value]="member.city">
        </div>                  
        <div class='row'>
          <div class='col-md-4'>Postcode:</div>
          <input type="text" class="form-control" [value]="member.postcode">
        </div>   
        <div class='row'>
          <div class='col-md-4'>State:</div>
          <input type="text" class="form-control" [value]="member.state">
        </div>              
      </div>
      <div class="col-4">
        <div class="row pull-right">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text btn btn-large btn-primary text-white" (click)="getRandomUser()" id="btnGroupAddon"><i class="fa fa-user">&nbsp;Generate Random User</i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-primary' (click)='onSaveUser()'>
      <i class='fa fa-save'></i> Save
    </button>
  </div>
</div>
